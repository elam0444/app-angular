<h1>{{name}}</h1>

<p>Age</p>
<span>{{age}}</span>

<p>Email</p>
<span>{{email}}</span>

<p>Address:</p>
<span>{{address.street}} {{address.city}} {{address.state}}</span>

<h3>Hobbies</h3>
<ul>
    <li *ngFor="let hobby of hobbies; let i = index">
        {{i + 1}} {{hobby}}
        <button (click)="deleteHobby(hobby)">X</button>
    </li>
</ul>

<div>
    <button (click)="onClick()">Change User and Add New Hobbie</button>
    <button (click)="toggleEdit()">Edit</button>
</div>

<div class="container" *ngIf="isEdit">

    <form>
        <div>
            <label for="name">Name: </label>
            <input id="name" type="text" [(ngModel)]="name" name="name"/>
        </div>

        <div>
            <label for="age">Age: </label>
            <input id="age" type="text" [(ngModel)]="age" name="age"/>
        </div>

        <div>
            <label for="email">Email: </label>
            <input id="email" type="text" [(ngModel)]="email" name="email"/>
        </div>
        <div>
            <label for="street">Street: </label>
            <input id="street" type="text" [(ngModel)]="address.street" name="street"/>
        </div>
        <div>
            <label for="city">City: </label>
            <input id="city" type="text" [(ngModel)]="address.city" name="city"/>
        </div>
        <div>
            <label for="state">State: </label>
            <input id="state" type="text" [(ngModel)]="address.state" name="state"/>
        </div>
    </form>

    <form (submit)="addHobby(hobby.value)">
        <label for="hobby">Hobby:</label>
        <input id="hobby" #hobby type="text"/>
        <p>Press Enter</p>
    </form>

</div>

<div>
    <h1>Posts</h1>
    <div *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
    </div>
</div>
